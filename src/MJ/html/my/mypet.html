
  <div class="container">
    <section>
      <div class="mypet-holder">
        <h1>나의 반려견</h1>
        <div class="mypet-box">
          <div class="mypet">
            <!-- TODO : 등록한 강아지 사진 / 이름 들고 오기 -->
            <img src="../img/NM.png" alt="" width="200">
            <h4>식빵이</h4>
          </div>
          <div class="toggle-btn">
              <div class="foot-print trigger"></div>
              <h6>반려견 등록</h6>
          </div>
        </div>
      </div>

      <div class="form-holder">
        <form>
          <ul>
            <li>
              <label>
                <div class="form-label"><div class="foot-print foot"></div><h4>반려견 사진등록</h4></div>
                <div>
                  <label for="input-file">
                    <!-- 사진 누르면 업로드 되도록 했음 -->
                    <div><img src="../img/NM.png" alt="" width="200"></div>
                  </label>
                  <input type="file" id="input-file"/> 
                </div>
              </label>
            </li>

            <li>
              <label>
                <div class="form-label"><div class="foot-print foot"></div><h4>반려견 이름</h4></div>
                <div><input type="text" placeholder="이름 입력"></div>
              </label>
            </li>
            <li>
              <label>
                <div class="form-label"><div class="foot-print foot"></div><h4>반려견 생년월일</h4></div>
                <div><input type="date"></div>
              </label>
            </li>

            <li>
              <label>
                <div class="form-label"><div class="foot-print foot"></div><h4>반려견 성별</h4></div>
                <div class="toggle">
                  <span class="genderCont">
                    <input type="radio" name="dog-gender" id="dog-gender-m" value="남" checked>
                    <label for="dog-gender-m">남<i class="fas fa-check"></i></label>
                  </span>

                  <span class="genderCont">
                    <input type="radio" name="dog-gender" id="dog-gender-f" value="여">
                    <label for="dog-gender-f">여<i class="fas fa-check"></i></label>
                  </span>
                </div>
              </label>
            </li>

            <li>
            <label>
              <div class="form-label"><div class="foot-print foot"></div><h4>중성화</h4></div>
                <div class="toggle">
                  <label for="dog-net">
                    <input type="radio" name="dog-net" id="dog-net-not" value="미완료" checked>
                    <label for="dog-net-not">미완료</label>
                  </label>
                  <label for="dog-net">
                    <input type="radio" name="dog-net" id="dog-net-completion" value="완료" >
                    <label for="dog-net-completion">완료</label>
                  </label>

                </div>
              </label>
            </li>

            <li>
              <label>
                <div class="form-label"><div class="foot-print foot"></div><h4>반려견 견종</h4></div>
                <div class="select">
                  <select>
                    <!-- TODO : 반려견 견종 받아오기 (믹스견도 데이터에 넣어주세요) -->
                    <option>믹스</option>
                  </select>
                </div>
              </label>
            </li>

            <li>
              <label>
                <div class="form-label"><div class="foot-print foot"></div><h4>유형</h4></div>
                
                <div class="toggle">
                  <label for="dog-size">
                    <input type="radio" name="dog-size" id="dog-size-s" value="소형견" checked>
                    <label for="dog-size-s">소형견</label>
                  </label>
                  <label for="dog-size">
                    <input type="radio" name="dog-size" id="dog-size-m" value="중형견">
                    <label for="dog-size-m">중형견</label>
                  </label>
                  <label for="dog-size">
                    <input type="radio" name="dog-size" id="dog-size-l" value="대형견">
                    <label for="dog-size-l">대형견</label>
                  </label>
                </div>
              </label>
            </li>

            <li>
              <label>
                <div class="form-label"><div class="foot-print foot"></div><h4>반려견 등록번호</h4></div>
                
                <div class="toggle">
                  <label for="dog-number">
                    <input type="radio" name="dog-number" id="dog-number-not" checked>
                    <label class="dog-number-not" for="dog-number-not">없음</label>
                  </label>
                  
                  <label for="dog-number" >
                    <input type="radio" name="dog-number" id="dog-number-completion">
                    <label class="dog-number-btn" for="dog-number-completion">있음</label>
                  </label>
                </div>
              </label>
              <!-- 있음 클릭했을 때 입력 창 뜸 -->
              <div class="dog-number-box">
                <input type="text" placeholder="등록번호 입력">
              </div>
            </li>
            <li>
              <button class="btn" type="submit">등록하기</button>
            </li>
          </ul>
        </form>
      </div>
    </section>
  </div>
